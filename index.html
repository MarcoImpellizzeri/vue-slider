<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentIndex].image" :alt="slides.title"/>
                    <div class="text">
                        <h3>Spiderman</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                            tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                            corporis.
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevItem"></div>
                    <div class="next" @click="nextItem"></div>
                    <div class="thumb active" v-for="(img, i) in slides"
                        @click="onThumbsImg(i)"
                        :class="currentIndex === i ? 'show' : ''">
                        <img :src="img.image" :alt="img.title + ' ' + i">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
